<h3>벽돌깨기</h3>

<div class="description">
<p>탑뷰 시점으로 공을 쏘아 플레이하는 벽돌깨기 게임</p>

<p>화면 왼쪽 부분을 드래그하여 캐릭터(회색 원)를 이동하고 화면 오른쪽 부분을 터치하여 공(빨간 원)을 쏩니다.<br>
벽돌(파랑)의 내구도가 높을수록 진한 파란색으로 표시됩니다.
화면 모서리에 튕길 때마다 공의 데미지가 증가하며, 최대 3회까지 튕길 수 있습니다.</p>
<p><a href="https://play.google.com/store/apps/details?id=jangJunha.bricks">Play Store</a></p>

</div>
